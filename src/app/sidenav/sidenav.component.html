<mat-sidenav-container style="height: 100%">
  <mat-sidenav mode="side" opened class="example-container" style="width: 20%">
      <img class="img" src="assets/foxbel-music.png">
      <div>
        <a class="title">Mi Libreria</a>
        <h3 class="list-item" *ngFor="let item of myLibrary">{{item.name}}</h3>
      </div>
      <div style="margin-top: 10%">
        <a class="title">PlayList</a>
        <h3 class="list-item" *ngFor="let item of playList">{{item.name}}</h3>
      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
