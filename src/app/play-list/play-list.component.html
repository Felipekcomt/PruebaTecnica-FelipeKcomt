<div class="main-div">
  <h1 style="margin-left: 2%; margin-top: 2%" class="h1-resultados">Resultados</h1>
  <mat-grid-list cols="5" rowHeight="350">
    <mat-grid-tile *ngFor="let item of search | slice:0:10;">
      <div style="align-content: center">
        <div class="img-play-list">
          <img [src]="item.cover_medium">
          <div class="icon-play">
            <i class="fas fa-play" (click)="FindId(item.id)"></i>
          </div>
        </div>
        <div style="display: block">
          <span style="display: block; line-height: 30px" class="p-title">{{item.title}}</span>
          <span style="display: block" class="p-name">{{item.artist.name}}</span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<footer>
  <div>
  <button (click)="play()" >Play</button>
  <button (click)="pause()">Cancelar</button>
  <button (click)="stop()">Stop</button>
  </div>
  <div>
    <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
  </div>
</footer>
